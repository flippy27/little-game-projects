<ion-content class="auth-form">
  <div style="width: 100%;height: 100%;display: flex;align-items: center;justify-content: center;" *ngIf="loading">
    <ion-spinner name="crescent" style="width: 100px;height: 100px;"></ion-spinner>
  </div>
  <ion-row *ngIf="!loading">
    <div style="display: flex;justify-content: center;width: 100%;margin-top: 3vh;">
      <ion-img src="../../../assets/img/colbun-gris.png" style="width:40vh;"></ion-img>
    </div>
  </ion-row >
  <ion-row *ngIf="!loading" style="display: flex;align-items: center;justify-content: center;flex-direction: column;margin-top: 4vh;" class="form-height" >
    <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value)"
      style="display:flex;flex-direction: column;align-items: center; justify-content: center;">
      <div style="padding: 0 3vh ;">
        <div style="display: flex;flex-direction: column;align-items: center;">
          <p style="color: #4e5054;font-weight: bold;">Ingreso a la Plataforma de Gestión
            de Carga</p>

        </div>
        <div style="display: flex;flex-direction: column;align-items: center;">
          <p style="color: #4e5054;text-align: center;">Bienvenido/a a la Plataforma de Gestión de Carga, ingrese con
            sus datos</p>
        </div>
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input formControlName="email" type="text;">
            </ion-input>
          </ion-item>


          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input formControlName="password" type="password" class="inputs">
            </ion-input>
          </ion-item>

        </ion-list>

        <ion-row class="signin">
          <ion-col>
            <ion-button type="submit" class="botonLogin" shape="full" expand="block">Ingresar <ion-icon
                name="chevron-forward-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </div>

      <ion-button fill="clear" class="botonRegistro" shape="full" expand="block" (click)="registroUsuario()">Registro
        usuario</ion-button>
    </form>
  </ion-row>
  <!-- <ion-label>{{tknInfo|json}}</ion-label>
  <ion-label>{{errrrr|json}}</ion-label> -->

</ion-content>
