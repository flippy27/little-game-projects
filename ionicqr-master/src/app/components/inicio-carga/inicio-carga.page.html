<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="color-colbun-gray"></ion-back-button>
    </ion-buttons>
    <ion-title class="color-colbun-gray">{{manguera.tipo_conector.nombre}}</ion-title>
    <logo-colbun slot="end"></logo-colbun>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false">
  <div class="ion-margin-top">
    <div style="display: flex;align-items: center;flex-direction: column;margin-top: 20px;">
      <ion-img style="width:60px" src="{{conectorImg}}"></ion-img>
      <ion-text style="margin-top: 10px;" style="color: #4e5054;">Disponible para cargar</ion-text>
      <ion-text style="margin-top: 10px;" style="color: #4e5054;">24 kW</ion-text>
    </div>
  </div>
  <div style="margin-top: 20px;">
    <ion-row style="display: flex;justify-content: center;margin-top: 30px;">
      <div style="width: 100%;display: flex;justify-content: center;">
        <ion-text style="font-size: 20px;font-weight: bold;color: #4e5054;">1. Conecte el cable</ion-text>
      </div>
      <div>
        <ion-text style="font-size: 20px;font-weight: bold;color: #4e5054;">2. Presione para iniciar</ion-text>
      </div>
    </ion-row>
    <ion-row>
      <ion-col style="display: flex;justify-content: center;margin-top: 30px;">
        <ion-button class="boton-iniciar" style="width: 80%;height: 100px;font-size: 25px;">Iniciar carga</ion-button>
      </ion-col>
    </ion-row>
    
  </div>
</ion-content>
