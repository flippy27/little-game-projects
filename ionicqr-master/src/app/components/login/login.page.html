<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  
  <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value)" style="display:flex;flex-direction: column;align-items: center; justify-content: center;height: 100%;">
  
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input formControlName="email" type="text">
        </ion-input>
      </ion-item>
  
  
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input formControlName="password" type="password">
        </ion-input>
      </ion-item>
  
    </ion-list>
  
    <ion-row class="signin">
      <ion-col>
        <ion-button type="submit" color="primary" shape="full" expand="block">Sign In</ion-button>
      </ion-col>
    </ion-row>
  
  </form>
  <ion-label>{{tknInfo|json}}</ion-label>
  <ion-label>{{errrrr|json}}</ion-label>
  
</ion-content>
