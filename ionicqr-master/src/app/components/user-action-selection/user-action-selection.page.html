<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-button (click)="logout()">Salir</ion-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>

    </ion-buttons>
    <ion-buttons slot="secondary">
      <!-- <ion-button>
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-button> -->
    </ion-buttons>
    <ion-title class="color-colbun-gray">Seleccione cargador</ion-title>
    <!--  <ion-buttons slot="end">
      <ion-icon name="qr-code-outline" size="large" style="padding-left: 10px;" (click)="scanBarcode()"></ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="display: flex;justify-content: center;margin-top: 5px;">
    <ion-button (click)="changeFavFilter()" >
      {{favoritosTxt}}
    </ion-button>
  </div>
  <ion-card *ngFor="let cargador of cargadores"  style="min-height: 120px;display: flex;align-items: center;"
    [style.background]="getChargingOrNot(cargador).background">
    <ion-card-header style="display: flex;flex-direction: column;justify-content: center;padding-left: 2px;">
      <ion-row>
        <ion-col size="1" style="padding: 0;display: flex;align-items: center;" (click)="setFavorito(cargador)">
            <ion-icon [name]="getHeartIcon(cargador)" size="large"  ></ion-icon>
        </ion-col>
        <ion-col (click)="seleccionCargadores(cargador)">
          <ion-card-title class="color-colbun-gray">{{cargador.alias_equipo}}</ion-card-title>
          <ion-card-subtitle class="color-colbun-gray">{{cargador.direccion}} </ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-card-header>
  </ion-card>
  <div class="div-boton-escanear">
    <ion-button class="boton-escanear" (click)="scanBarcode()" style="height: 70px;">
      Escanear Qr <ion-icon name="qr-code-outline" size="large" style="padding-left: 10px;"></ion-icon>
    </ion-button>
  </div>
</ion-content>
<ion-label *ngIf="scannedData">{{scannedData|json}}</ion-label>
